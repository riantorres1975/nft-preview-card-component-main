<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--CSS Custom-->
  <link rel="stylesheet" href="./css/style.css">
  <!--Goolge fonts-->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <a href="#">
            <div class="image__eye"></div>
          </a>
            
        </div>
        <div class="card__content">
          <div class="card__content__title">
            <a href="#"><h1>Equilibrium #3429</h1> </a>
          </div>
          <div class="card__content__description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card__content__details">
              <div class="content__amount">
                <img src="/images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
              </div>
              <div class="content__date">
                <img src="/images/icon-clock.svg" alt="">
                <p>3 days left</p>
              </div>
        </div>
        <div class="card__content__line"></div>
        <div class="card__content__creator">
          <div class="content__creator__image">
            <img src="./images/image-avatar.png" alt="image-avatar">
          </div>
          <div class="content__creator__name">
            <span>Creation of </span> <a class="content__creator__url" href="#" >Jules Wyvern</a>
          </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/riantorres1975">riantorres1975</a>.
  </footer>
</body>
</html>
